<div class="container">
  <ul>
    <li *ngFor="let course of courses;">
      <a [routerLink]="['/tongbu',course.id]">
          <img src="{{course.images}}" alt="">
          <h3>{{course.courseName}}</h3>
          <div class="xia">
              <i class="icon ion-navicon-round"></i>
            <span>{{course.task}}</span>&nbsp;&nbsp;
            <i class="icon ion-android-person"></i>
            <span>{{course.person}}</span>
            <button class="btn">申请</button>
          </div>
      </a>
      
    </li>
  </ul>
</div>
